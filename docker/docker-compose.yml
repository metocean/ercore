version: '2'

services:
    ercore_c7:
        image: ercore_c7:2.2
        build:
            context: .
            dockerfile: Dockerfile
        tty: true
        dns: 8.8.8.8
        volumes:
            - $REPOS/ercore:/home/newuser/ercore
        environment:
           - DISPLAY=192.168.1.7:0
        user: newuser
        container_name : ercore_c7

    latex:
        image: rosatrancoso/docker-latex
        tty: true
        volumes: 
            -  $REPOS/ercore:/tmp/ercore
        

